<script>
    try {
      document.addEventListener("DOMContentLoaded", function () {
        var footer = document.querySelector(".footer-section");
        var isFooterVisible = false;
        var isScrollAtEnd = false;

        // Onload hides footer
        setTimeout(function () {
          footer.style.transform = "translateY(100%)";
          isFooterVisible = false;
        }, 0);

        // Close the footer when scrolling down
        document.addEventListener("wheel", function (event) {
          if (event.deltaY < 0 && isFooterVisible) {
            footer.style.transform = "translateY(100%)";
            isFooterVisible = false;
          }
        });

        // Check if scrolling reaches the end of the page
        function checkScrollAtEnd() {
          var scrollableHeight =
            document.documentElement.scrollHeight - window.innerHeight;
          var scrollPosition =
            window.pageYOffset || document.documentElement.scrollTop;
          isScrollAtEnd = scrollPosition >= scrollableHeight;
        }

        // Open the footer when scrolling beyond the end of the page
        window.addEventListener("wheel", function (event) {
          if (isScrollAtEnd && event.deltaY > 0 && !isFooterVisible) {
            footer.style.transform = "translateY(0)";
            isFooterVisible = true;
          }
        });

        // Update isScrollAtEnd on scroll
        window.addEventListener("scroll", checkScrollAtEnd);

        // Call checkScrollAtEnd once after a short delay to ensure it doesn't trigger on page load
        setTimeout(checkScrollAtEnd, 100);
      });
    } catch (err) {
      console.log(err);

function openSidebar() {
  bodyOverlay.classList.add('show');
  menu.classList.add('show');
  setTimeout(function() {
    menu.innerHTML = `<ul class="sidebar-ul">
            <br>
            <center>

            <li class="normal-li" onclick="window.location.href='/about'">About</li>
            <li class="normal-li" onclick="window.location.href='/contact'">Contact</li>
            <li onclick="closeSidebar()" class="normal-li" style="text-align: center;"><a>Close</a></li>
            </center>
        </ul>`;
  }, 0);
}

function closeSidebar() {
  menu.classList.add('hide'); 
  bodyOverlay.classList.remove('show');
  setTimeout(function() {
    menu.innerHTML = '';
  }, 0);
  menu.addEventListener('animationend', function(event) {
    if (event.animationName === 'slideOut') {
      menu.classList.remove('hide');
      menu.classList.remove('show');
    }
  });
}

side.addEventListener('click', openSidebar);
bodyOverlay.addEventListener('click', closeSidebar);

function toggleText() {
  var textElement = document.getElementById('text');

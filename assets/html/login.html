<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    var count = 0;

const bodyOverlay = document.getElementById('body-overlay');
const side = document.getElementById('show-sidebar');
const menu = document.getElementById('real-menu');
const closeButton = document.getElementById('closeButton');
function openSidebar() {
  bodyOverlay.classList.add('show');
  menu.classList.add('show');
  setTimeout(function() {
    menu.innerHTML = `<ul class="sidebar-ul">
            <br>
            <img style="display: block; margin-left: auto; margin-right: auto; border-radius: 5em; width: 92px; height: 92px;" alt="Profile Picture" src="{sideavatar}">
            <li style="text-align: center;" class="typed-li"><a><span id="sidebar-typed"></span></a></li>
            <li style="text-align: center;" class="typed-li"><a><span id="sidebar-typed2"></span></a></li>
            <li class="normal-li active">Home</li>
            <li class="normal-li" onclick="window.location.href='/projects'">Projects</li>
            <li class="normal-li" onclick="window.location.href='/about'">About</li>
            <li class="normal-li" onclick="window.location.href='/contact'">Contact</li>
            <li id="closeButton" class="normal-li" style="text-align: center;"><a>Close</a></li>
        </ul>`;
        setTimeout(function() {
        function sidebartyped() {
        if(count === 0) {
            var typed = new Typed('#sidebar-typed', {
            strings: ["Gizzy"],
            typeSpeed: 40,
            onComplete: () => {
                typed.cursor.remove();
                sidebartyped2()
            }
        });
        function sidebartyped2() {
        var typed = new Typed('#sidebar-typed2', {
            strings: ["Backend and Fronted Developer"],
            typeSpeed: 40,
            onComplete: () => {
                typed.cursor.remove();
                count = 1;
            }
        });
    }
    
    } 
    }   
  }, 0);
  }, 0);
  sidebartyped()
}

function closeSidebar() {
  menu.classList.add('hide'); 
  bodyOverlay.classList.remove('show');
  setTimeout(function() {
    menu.innerHTML = '';
  }, 0);
  menu.addEventListener('animationend', function(event) {
    if (event.animationName === 'slideOut') {
      menu.classList.remove('hide');
      menu.classList.remove('show');
    }
  });
}

side.addEventListener('click', openSidebar);
bodyOverlay.addEventListener('click', closeSidebar);
closeButton.addEventListener('click', closeSidebar);

    var toggle = 0;
    var sidebar = 0;
    function typing() {
    var isEffectComplete = false;

    var typed = new Typed('#nametext', {
        strings: ["Gizzy"],
        typeSpeed: 60,
        onComplete: () => {
            isEffectComplete = true;
            startSecondTyping();
        },
    });

    function startSecondTyping() {
    if(isEffectComplete) {
        typed.cursor.remove();
        var typed2 = new Typed('#devtext', {
            strings: ["Backend and Frontend Developer"],
            typeSpeed: 60,
            onComplete: () => {
                typed2.cursor.remove();
            }
        });
    }
}
    }
    

    function toggleSidebar() {
      
  if (sidebar === 0) {
    document.getElementById('side').classList.toggle('.real-menu.show')
    sidebar = 1;
  } else if (sidebar === 1) {
    document.getElementById('side').classList.toggle('.real-menu.hide')
    sidebar = 0;
  }
}

function toggleText() {
  var textElement = document.getElementById('text');
  if (toggle === 0) {
    textElement.classList.add('body-text');
    toggle = 1;
  } else if (toggle === 1) {
    textElement.classList.remove('body-text');
    toggle = 0;
  }
}
</script>
